<!DOCTYPE html>
<!--<input type="text" ng-model="test"/>-->
<html ng-app="ContactManagerApp"> <body></body></html>

<head>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/app.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />
    <title>Contact Manager App</title>
    </head>



<form class="form-search">   
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<h2>Add Customer</h2>

<form name="form" class="form-horizontal">

    <div class="control-group" ng-class="{error: form.ID.$invalid}">
        <label class="control-label" for="ID">ID</label>
        <div class="controls">
            <input type="number" ng-model="item.ID" id="ID" name="=ID" placeholder="">
        </div>
    </div>

    <div class="control-group" ng-class="{error: form.Name.$invalid}">
        <label class="control-label" for="Name">Name</label>
        <div class="controls">
            <input type="text" ng-model="item.Name" id="Name" name="=Name" placeholder="">
        </div>
    </div>

    <div class="control-group" ng-class="{error: form.Latitude.$invalid}">
        <label class="control-label" for="Latitude">Latitude</label>
        <div class="controls">
            <input type="text" ng-model="item.Latitude" id="Latitude" name="=Latitude" placeholder="">
        </div>
    </div>

    <div class="control-group" ng-class="{error: form.Longitude.$invalid}">
        <label class="control-label" for="Longitude">Longitude</label>
        <div class="controls">
            <input type="text" ng-model="item.Longitude" id="Longitude" name="=Longitude" placeholder="">
        </div>
    </div>
    <h3></h3>
    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">
            Submit
        </button>
        <a href="#/" target="_self" class="btn">Cancel</a>
    </div>
</form>

<h3></h3>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <tr>
            <th><a ng-click="sort('ID')">ID</a>
                <span ng-show="sort_order=='ID' && is_desc==true"><i class="glyphicon-arrow-down"></i></span>
                <span ng-show="sort_order=='ID' && is_desc==false"><i class="glyphicon-arrow-down"></i></span>
            </th>

            <th><a ng-click="sort('Name')">Name</a>
                <span ng-show="sort_order=='Name' && is_desc==true"><i class="glyphicon-arrow-down"></i></span>
                <span ng-show="sort_order=='Name' && is_desc==false"><i class="glyphicon-arrow-down"></i></span>
            </th>

            <th><a ng-click="sort('Latitude')">Latitude</a>
                <span ng-show="sort_order=='Latitude' && is_desc==true"><i class="glyphicon-arrow-down"></i></span>
                <span ng-show="sort_order=='Latitude' && is_desc==false"><i class="glyphicon-arrow-down"></i></span>
            </th>

            <th><a ng-click="sort('Longitude')">Longitude</a>
                <span ng-show="sort_order=='Longitude' && is_desc==true"><i class="glyphicon-arrow-down"></i></span>
                <span ng-show="sort_order=='Longitude' && is_desc==false"><i class="glyphicon-arrow-down"></i></span>
            </th>
            <th><a href="#/new" target="_self"> <i class="glyphicon-plus"></i></a></th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="item in items" id="item_{{item.ID}}">
            <td>{{item.ID}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Latitude}}</td>
            <td>{{item.Longitude}}</td>
            <td><a ng-click="delete()"><i class="glyphicon-remove"></i></a>"></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more" ng-click="show_more()">Show more</a>
